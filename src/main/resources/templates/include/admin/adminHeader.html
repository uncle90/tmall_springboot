<!-- 定义名为"html"的模板片段。
    如果不替换标签只是引入内容，用template标签来组织内容；
    如果有参数，标签模板名"html"后用()括起来，用逗号分隔；
-->
<template th:fragment="html(page_title)">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- 加载模板参数 -->
    <title th:text="${page_title}"></title>

    <script th:src="@{/js/jquery/2.0.0/jquery.min.js}"></script>
    <link th:href="@{/css/bootstrap/3.3.6/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap/3.3.6/bootstrap.min.js}"></script>
    <link th:href="@{/css/back/style.css}" rel="stylesheet">
    <!--vue-->
    <script th:src="@{/js/vue/2.5.16/vue.min.js}"></script>
    <!--vue中的ajax-->
    <script th:src="@{/js/axios/0.17.1/axios.min.js}"></script>
    <!--日期类库-->
    <script th:src="@{/js/moment/2.22.2/moment.js}"></script>
    <!--前后端公用js-->
    <script th:src="@{/js/front-back-common.js}"></script>

    <script type="application/javascript" th:inline="javascript" >
        /*<![CDATA[*/
        var ctx = /*[[@{/}]]*/ '';
        var ctx1 = /*[[${#httpServletRequest.getContextPath()}]]*/ '';
        var ctx2 = /*[[${#httpServletRequest.contextPath}]]*/ '';
        var port = /*[[${#httpServletRequest.serverPort}]]*/ '';
        var scheme = /*[[${#httpServletRequest.getScheme()}]]*/ '';
        var servername = /*[[${#httpServletRequest.getServerName()}]]*/'';
        /*]]>*/
    </script>


</template>
