<template th:fragment="html" th:remove="tag">
	<script>
        $(function(){
            $("div.productsAsideCategorys div.row a").each(function(){
                var v = Math.round(Math.random() *6);
                if(v == 1)
                    $(this).css("color","#87CEFA");
            });
        });
	</script>

	<!-- 热销商品 -->
	<div :cid="c.id" class="productsAsideCategorys" v-for="c in cs" >
		<div class="row show1" v-for="ps in c.productsByRow">
			<a :href="'foreproduct?pid='+p.id" v-for="p in ps" v-if="p.subTitle.length!=0">
				{{p.subTitle | subTitleFilter}}
			</a>
			<div class="seperator"></div>
		</div>
	</div>

</template>
