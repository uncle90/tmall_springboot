<template th:fragment="html" th:remove="tag">

	<div class="homepageCategoryProducts">
		<div class="eachHomepageCategoryProducts" v-for="(c,index) in cs" v-if="index < 100">
			<div class="left-mark"></div>
			<span class="categoryTitle">{{c.name}}</span>
			<br>
					<div class="productItem" v-for="(p,p_index) in c.products" v-if="p_index < 5">
						<!-- TODO 商品首页图片
						<a :href="'foreproduct?pid='+p.id"><img width="100px" :src="'img/productSingle_middle/'+p.firstProductImage.id.jpg"></a>-->
						<a class="productItemDescLink" :href="'foreproduct?pid='+p.id">
							<span class="productItemDesc">[热销]
							<!--${fn:substring(p.name, 0, 20)}-->
								{{p.name | subStringFilter(0,20)}}
							</span>
						</a>
						<span class="productPrice">
							<!--<fmt:formatNumber type="number" value="${p.promotePrice}" minFractionDigits="2"/>-->
							{{p.promotePrice | formatMoneyFilter}}
						</span>
					</div>
			<div style="clear:both"></div>
		</div>

		<img id="endpng" class="endpng" src="img/site/end.png">
	</div>

</template>
