<!-- 定义名为"html"的模板片段。
如果不替换标签只是引入内容，用template标签来组织内容；
如果有参数，标签模板名"html"后用()括起来，用逗号分隔；
-->
<template th:fragment="html" th:remove="tag">
	<div class="modal " id="loginModal" tabindex="-1" role="dialog" >
		<div class="modal-dialog loginDivInProductPageModalDiv">
			<div class="modal-content">
				<div class="loginDivInProductPage">
					<div class="loginErrorMessageDiv">
						<div class="alert alert-danger" >
							<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
							<span class="errorMessage"></span>
						</div>
					</div>

					<div class="login_acount_text">账户登录</div>
					<div class="loginInput " >
							<span class="loginInputIcon ">
								<span class=" glyphicon glyphicon-user"></span>
							</span>
						<input id="name" name="name" type="text" placeholder="手机/会员名/邮箱" v-model="user.name">
					</div>

					<div class="loginInput " >
							<span class="loginInputIcon ">
								<span class=" glyphicon glyphicon-lock"></span>
							</span>
						<input id="password" name="password"  type="password" placeholder="密码"  v-model="user.password">
					</div>
					<span class="text-danger">不要输入真实的天猫账号密码</span><br><br>
					<div>
						<a href="#nowhere">忘记登录密码</a>
						<a href="registerPage" class="pull-right">免费注册</a>
					</div>
					<div style="margin-top:20px">
						<button class="btn btn-block redButton loginSubmitButton" type="submit">登录</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="deleteConfirmModal" tabindex="-1" role="dialog" >
		<div class="modal-dialog deleteConfirmModalDiv">
			<div class="modal-content">
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">确认删除？</h4>
				</div>
				<div class="modal-footer">
					<button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
					<button class="btn btn-primary deleteConfirmButton" id="submit" type="button">确认</button>
				</div>
			</div>
		</div>
	</div>
</template>
