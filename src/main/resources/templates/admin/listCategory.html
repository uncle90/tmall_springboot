<!DOCTYPE html>
<!-- 引入thymeleaf模板 -->
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<!-- 以templates为根目录，引用指定thymeleaf模板中名为"html"的内容，但保留当前标签（inclue）。 -->
<head th:include="include/admin/adminHeader::html('分类管理')"></head>
<body>

<!-- 以templates为根目录，用指定thymeleaf模板中名为"html"的内容，替换当前标签（replace） -->
<div th:replace="include/admin/adminNavigator::html"></div>

<script>
    $(function(){
        $("#addForm").submit(function(){
            if(!checkEmpty("name","分类名称"))
                return false;
            if(!checkEmpty("categoryPic","分类图片"))
                return false;
            return true;
        });
    });

    $(function(){
        var data4Vue = {
            uri:'categories',
            pagination:{},//分页bean
            beans:[]//分页数据列表
        };

        var vm = new Vue({
            el:'#workingArea',
            data: data4Vue,
            /*data:{
                data4Vue: {
                    uri:'categories',
                    beans: []
                }
            },*/
            mounted:function(){
                this.list(0);//在vue实例创建后调用
            },
            methods:{
                list:function(start){
                    var url = this.uri + "?start=" + start;
                    axios.get(url).then(function(response){
                        vm.pagination = response.data;//此处this指代axios，不是vue实例
                        vm.beans = response.data.content;
                    });
                },
                //放在adminHeader.html中的翻页公用组件
                gotoPage:function(page){
                    gotoPage(page,vm);
                }
            }
        })
    });

</script>

<div class="workingArea" id="workingArea">
    <h1 class="label label-info" >分类管理</h1>
    <br>
    <br>

    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr class="success">
                <th width="5%">ID</th>
                <th width="42%">图片</th>
                <th width="8%">分类名称</th>
                <th width="8%">属性管理</th>
                <th width="8%">产品管理</th>
                <th width="8%">编辑</th>
                <th width="5%">删除</th>
            </tr>
            </thead>
            <tbody>
                <!--<template v-for="c in beans">-->
                    <tr v-for="c in beans">
                        <td>{{c.id}}</td>
                        <td><img height="40px" :src="'img/category/'+c.id+'.jpg'"></td>
                        <td>{{c.name}}</td>
                        <td><a :href="'admin_property_list?cid='+c.id"><span class="glyphicon glyphicon-th-list"></span></a></td>
                        <td><a :href="'admin_product_list?cid='+c.id"><span class="glyphicon glyphicon-shopping-cart"></span></a></td>
                        <td><a :href="'admin_category_edit?id='+c.id"><span class="glyphicon glyphicon-edit"></span></a></td>
                        <td><a deleteLink="true" :href="'admin_category_delete?id='+c.id"><span class="glyphicon glyphicon-trash"></span></a></td>
                    </tr>
                <!--</template>-->
            </tbody>
        </table>
    </div>

    <!-- 以templates为根目录，用指定thymeleaf模板中名为"html"的内容，替换当前标签（replace） -->
    <div th:replace="include/admin/adminPage::html"></div>

    <div class="panel panel-warning addDiv">
        <div class="panel-heading">新增分类</div>
        <div class="panel-body">
            <form method="post" id="addForm" action="admin_category_add" enctype="multipart/form-data">
                <table class="addTable">
                    <tr>
                        <td>分类名称</td>
                        <td><input  id="name" name="name" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>分类图片</td>
                        <td>
                            <input id="categoryPic" accept="image/*" type="file" name="image" />
                        </td>
                    </tr>
                    <tr class="submitTR">
                        <td colspan="2" align="center">
                            <button type="submit" class="btn btn-success">提 交</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

</div>


<!-- 以templates为根目录，用指定thymeleaf模板中名为"html"的内容，替换当前标签（replace） -->
<div th:replace="include/admin/adminFooter::html"></div>

</body>
</html>
