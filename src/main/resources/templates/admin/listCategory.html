    <!--自定义js-->
    <script>
        function checkEmpty(id, name){
            var value = $("#"+id).val();
            if(value.length==0){
                alert(name+ "不能为空");
                $("#"+id)[0].focus();
                return false;
            }
            return true;
        }

        function checkNumber(id, name){
            var value = $("#"+id).val();
            if(value.length==0){
                alert(name+ "不能为空");
                $("#"+id)[0].focus();
                return false;
            }
            if(isNaN(value)){
                alert(name+ "必须是数字");
                $("#"+id)[0].focus();
                return false;
            }
            return true;
        }

        function checkInt(id, name){
            var value = $("#"+id).val();
            if(value.length==0){
                alert(name+ "不能为空");
                $("#"+id)[0].focus();
                return false;
            }
            if(parseInt(value)!=value){
                alert(name+ "必须是整数");
                $("#"+id)[0].focus();
                return false;
            }
            return true;
        }

        $(function(){
            $("a").click(function(){
                var deleteLink = $(this).attr("deleteLink");
                if("true"==deleteLink){
                    var confirmDelete = confirm("确认要删除");
                    if(confirmDelete)
                        return true;
                    return false;
                }
            });
        })
    </script>

<script>
    $(function(){
        $("#addForm").submit(function(){
            if(!checkEmpty("name","分类名称"))
                return false;
            if(!checkEmpty("categoryPic","分类图片"))
                return false;
            return true;
        });
    });

    $(function(){
        var data4Vue = {
            uri:'categories',
            beans: []
        };

        var vm = new Vue({
            el:'#workingArea',
            data: data4Vue,
            /*data:{
                data4Vue: {
                    uri:'categories',
                    beans: []
                }
            },*/
            mounted:function(){
                this.list();//在vue实例创建后调用
            },
            methods:{
                list:function(){
                    var url = this.uri;
                    axios.get(url).then(function(response){
                        vm.beans = response.data;//此处this指代axios，不是vue实例
                    });
                }
            }
        })
    });

</script>
