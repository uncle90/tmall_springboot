<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:include="include/admin/adminHeader::html('属性管理')"></head>
<body>

<div th:replace="include/admin/adminNavigator::html"></div>

<script>
    $(function(){
        var cid = getUrlParms("cid");
        var data4Vue = {
            category: '',//所属分类
            uri:'properties',
            pagination:{},//分页bean
            beans:[],     //分页数据列表
            bean: { id: 0, name: '', category:{id:0}}//临时容器
        };

        var vm = new Vue({
            el:'#workingArea',
            data: data4Vue,
            mounted:function(){
                this.getCategory();
                this.list(0);
            },
            methods:{
                getCategory:function(){
                    var url = "categories/" + cid;
                    axios.get(url).then(function(response){
                        vm.bean.category = response.data;
                        vm.category = response.data;
                    });
                },
                list:function(start){
                    var url = "categories/" + cid + "/" + this.uri + "?start=" + start;
                    axios.get(url).then(function(response){
                        vm.pagination = response.data;
                        vm.beans = response.data.content;
                    }).catch(function(error){
                        check_error_type(error);
                    });
                },
                gotoPage:function(page){
                    gotoPage(page,vm);
                },
                addOne:function(){
                    if(!checkEmpty("属性名称",this.bean.name)){
                        return;
                    }
                    var url = this.uri;
                    axios.post(url,this.bean).then(function (value){
                        vm.list(0);
                        vm.bean = { id: 0, name: '', category: vm.category};
                    }).catch(function (error){
                        check_error_type(error);
                    });
                },
                deleteOne: function(id){
                    if(!checkDeleteLink()){
                        return;
                    }
                    var url = this.uri + "/" + id;
                    axios.delete(url).then(function (value){
                        vm.list(0);
                    }).catch(function (error){
                        check_error_type(error);
                    });
                }
            }
        });
    });

</script>

<div class="workingArea" id="workingArea">
	<ol class="breadcrumb">
		<li><a href="admin_category_list">所有分类</a></li>
		<li><a :href="'admin_property_list?cid='+category.id">{{category.name}}</a></li>
		<li class="active">属性管理</li>
	</ol>

	<div class="listDataTableDiv">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<thead>
			<tr class="success">
				<th width="5%">ID</th>
				<th width="35%">属性名称</th>
				<th width="30%">编辑</th>
				<th width="30%">删除</th>
			</tr>
			</thead>
			<tbody>
			<tr v-for="p in beans">
				<td>{{p.id}}</td>
				<td>{{p.name}}</td>
				<td><a :href="'admin_property_edit?id='+p.id"><span
						class="glyphicon glyphicon-edit"></span></a></td>
				<td><a deleteLink="true" href="javascript:void(0)" @click="deleteOne(p.id)"><span
						class="glyphicon glyphicon-trash"></span></a></td>
			</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="include/admin/adminPage::html"></div>

	<div class="panel panel-warning addDiv">
		<div class="panel-heading">新增属性</div>
		<div class="panel-body">
			<!--<form method="post" id="addForm" action="admin_property_add">-->
			<table class="addTable">
				<tr>
					<td>属性名称</td>
					<td><input id="name" name="name" type="text" class="form-control" v-model.trim="bean.name"></td>
				</tr>
				<tr class="submitTR">
					<td colspan="2" align="center">
						<input type="hidden" id="cid" name="cid" v-model="bean.cid">
						<button type="submit" class="btn btn-success" @click="addOne">提 交</button>
					</td>
				</tr>
			</table>
			<!--</form>-->
		</div>
	</div>

</div>


<div th:replace="include/admin/adminFooter::html"></div>

</body>
</html>
